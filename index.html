<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Where in the world?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <link type="image/png" sizes="16x16" rel="icon" href="assets/img/icons8-globe-48.png">
    <script src="https://kit.fontawesome.com/513080e5af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="">
    <header class="navbar">
        <a class="nav-left" href="index.html">
            <h2><i class="fa-solid fa-globe"></i> Where in the world?</h2>
        </a>
        <div class="btn b-radius-7 nav-right dark-mode-btn">
            <i class="fa-regular fa-moon"></i>
            <span>Dark Mode</span>
        </div>
    </header>
    <main class="content-section">
        <section class="heading">
            <div class="input-container b-radius-7">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Search for a country...">
            </div>
            <div class="filter-container b-radius-7">
                <span>Filter by Region</span>
                <i class="fa-solid fa-chevron-down"></i>
                <div class="filter-dropdown d-none">
                    <ul>
                        <li data-filter="all">All</li>
                        <li data-filter="africa">Africa</li>
                        <li data-filter="america">America</li>
                        <li data-filter="asia">Asia</li>
                        <li data-filter="europe">Europe</li>
                        <li data-filter="oceania">Oceania</li>
                    </ul>
                </div>
            </div>
            <div class="filter-title b-radius-7 d-none">
                <p></p>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </section>

        <section class="main-content">
            <!-- Content displayed here through index.js -->
        </section>

        <div class="btn-container">
            <button type="button" class="btn b-radius-7 load-more-btn d-none">Load More</button>
        </div>
    </main>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/darkMode.js"></script>
</body>

</html>
